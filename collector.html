<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   EcoSnap Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
   <div class="text-2xl font-bold">
    EcoSnap
   </div>
   <nav class="space-x-4">
    <button class="bg-gray-300 text-black px-4 py-2 rounded-full">
     Statistics
    </button>
    <button class="bg-gray-300 text-black px-4 py-2 rounded-full">
     Ranking
    </button>
    <button class="bg-gray-300 text-black px-4 py-2 rounded-full">
     Works
    </button>
    <button class="bg-black text-white px-4 py-2 rounded-full">
     Let's Connect
    </button>
   </nav>
  </header>
  <main class="flex flex-col items-center mt-8">
   <div class="relative">
    <img alt="Profile picture of a cartoon character drinking from a cup" class="rounded-full w-36 h-36" height="150" src="https://storage.googleapis.com/a1aa/image/gwV7xRUOSX46eWhGjyaSgXDzs91diF_bQtV-a2_JtdA.jpg" width="150"/>
    <button class="absolute top-0 right-0 bg-green-500 text-black px-4 py-2 rounded-full">
     Edit
    </button>
   </div>
   <h1 class="text-3xl mt-4">
    Collector Name
   </h1>
   <p class="text-gray-400">
    email@gmail.com
   </p>
   <div class="flex space-x-8 mt-6">
    <div class="text-center">
     <p class="text-gray-400">
      Pending Works
     </p>
     <p class="bg-green-500 text-black px-4 py-2 rounded-full">
      05
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-400">
      Collected Works
     </p>
     <p class="bg-green-500 text-black px-4 py-2 rounded-full">
      10
     </p>
    </div>
   </div>
   <div class="bg-green-500 text-black text-center px-8 py-4 rounded-lg mt-6">
    <p class="text-xl">
     Rewards
    </p>
    <p class="text-lg">
     Credit Points: 100
    </p>
   </div>
   <button class="bg-green-300 text-black px-8 py-2 rounded-full mt-6">
    Withdraw
   </button>
  </main>
 </body>
</html>
