<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Ranking
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="flex flex-col items-center p-4">
   <h1 class="text-4xl font-bold mb-8">
    RANKING
   </h1>
   <div class="flex justify-center items-end space-x-4 mb-8">
    <div class="flex flex-col items-center">
     <img alt="One Piece character" class="mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/TYzoGOPq-3KdtpF-ykVkR2xa_XqDH2hVPxTUJ3D4F3g.jpg" width="100"/>
     <div class="bg-yellow-500 text-center p-4 rounded-t-lg">
      <p class="text-xl font-bold">
       One Piece
      </p>
      <p>
       1340 Pts
      </p>
     </div>
     <div class="bg-yellow-500 text-center p-2 rounded-b-lg">
      <p class="text-2xl font-bold">
       2
      </p>
     </div>
    </div>
    <div class="flex flex-col items-center" style="margin-bottom: 50px;">
     <img alt="Naruto character" class="mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/NovzNEJWMFU1fPDSR0DyDUB2OkbYI58d6nA_UYR56uM.jpg" width="100"/>
     <div class="bg-red-500 text-center p-4 rounded-t-lg">
      <p class="text-xl font-bold">
       Naruto
      </p>
      <p>
       1470 Pts
      </p>
     </div>
     <div class="bg-red-500 text-center p-2 rounded-b-lg">
      <p class="text-2xl font-bold">
       1
      </p>
     </div>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Dragon Ball character" class="mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/QG18WrRjSBUqaSeeQSGQad4k-dntcZLfYnw7rROpARY.jpg" width="100"/>
     <div class="bg-teal-500 text-center p-4 rounded-t-lg">
      <p class="text-xl font-bold">
       Dragon Ball
      </p>
      <p>
       1202 Pts
      </p>
     </div>
     <div class="bg-teal-500 text-center p-2 rounded-b-lg">
      <p class="text-2xl font-bold">
       3
      </p>
     </div>
    </div>
   </div>
   <div class="w-full max-w-md">
    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-t-lg">
     <p class="text-lg font-bold">
      Name
     </p>
     <p class="text-lg font-bold">
      Pts
     </p>
    </div>
    <div class="flex justify-between items-center bg-green-800 p-4">
     <div class="flex items-center space-x-2">
      <p class="text-lg font-bold">
       4
      </p>
      <i class="fas fa-arrow-up text-green-500">
      </i>
      <p class="text-lg">
       Demon slayer
      </p>
     </div>
     <p class="text-lg">
      1007
     </p>
    </div>
    <div class="flex justify-between items-center bg-green-800 p-4 rounded-b-lg">
     <div class="flex items-center space-x-2">
      <p class="text-lg font-bold">
       5
      </p>
      <i class="fas fa-arrow-down text-red-500">
      </i>
      <p class="text-lg">
       Bleach
      </p>
     </div>
     <p class="text-lg">
      990
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
