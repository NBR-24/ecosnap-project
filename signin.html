<html>
 <head>
  <title>
   EcoSnap Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-4xl w-full mx-auto flex flex-col md:flex-row items-center md:items-start p-6">
   <div class="w-full md:w-1/2 mb-8 md:mb-0">
    <h1 class="text-5xl font-bold mb-6">
     EcoSnap
    </h1>
    <h2 class="text-3xl font-semibold mb-4">
     Welcome back!
    </h2>
    <p class="text-lg mb-8">
     Everyday is a chance to make difference.<br>
     
     Shape a greener tomorrow.
    </p>
    <form class="space-y-6">
     <div>
      <label class="block text-sm font-medium" for="email">
       Email address
      </label>
      <input class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <div>
      <label class="block text-sm font-medium" for="password">
       Password
      </label>
      <div class="flex justify-between items-center">
       <input class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-green-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" id="password" placeholder="Enter Password" type="password"/>
       <a class="text-xs text-left ml-2" href="#">
        forgot password
       </a>
      </div>
     </div>
     <div class="flex items-center">
      <input class="h-4 w-4 text-green-500 focus:ring-green-400 border-gray-300 rounded" id="remember" type="checkbox"/>
      <label class="ml-2 block text-sm" for="remember">
       Remember for 30 days
      </label>
     </div>
     <button class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 rounded-md text-white font-semibold" type="submit">
      <a class="text-white-500" href="test.html">
        Login
       </a>
     </button>
    </form>
    <div class="flex items-center my-6">
     <div class="flex-grow border-t border-gray-700">
     </div>
     <span class="mx-4 text-gray-500">
      Or
     </span>
     <div class="flex-grow border-t border-gray-700">
     </div>
    </div>
    <div class="flex space-x-4">
     <button class="flex items-center justify-center w-full py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-md text-white font-semibold">
      <i class="fab fa-google mr-2">
      </i>
      Sign in with Google
     </button>
     <button class="flex items-center justify-center w-full py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-md text-white font-semibold">
      <i class="fab fa-apple mr-2">
      </i>
      Sign in with Apple
     </button>
    </div>
    <p class="mt-6 text-center text-sm">
     Don't have an account?
     <a class="text-green-500" href="signup.html">
      Sign Up
     </a>
    </p>
   </div>
   <div class="w-full md:w-1/2">
    <img src="https://images.rawpixel.com/image_600/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL2hpcHBvdW5pY29ybl9waG90b19vZl9tb25zdGVyYV9sZWF2ZXNfd2FsbHBhcGVyXzYzNGIyYzhiLTEyZjQtNDRiOS04NGM4LTU0YWJmNDFkODY3Nl8xLmpwZw.jpg" alt="New Image" class="rounded-lg mb-4" height="5000"  width="500"/>
   </div>
  </div>
 </body>
</html>
