<html>
<head>
    <title>Responsibility for Nature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-top: 20px;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-button {
            background-color: #006400;
            color: white;
            border: 2px solid #006400;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .upload-button i {
            margin-left: 10px;
        }
        .how-it-works {
            background-color: #00a000;
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
        }
        .how-it-works h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .how-it-works ol {
            text-align: left;
            padding-left: 20px;
        }
        .how-it-works ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Responsibility for Nature Begins with Us</div>
        <div class="upload-section">
            <div class="upload-button">
                Upload Image <i class="fas fa-camera"></i>
            </div>
        </div>
        <div class="how-it-works">
            <h2>How Does It Work?</h2>
            <ol>
                <li>You report an illegal dump</li>
                <li>Relevant people get notified</li>
                <li>Cleaning event is organized</li>
                <li>Dump you've reported is cleaned up</li>
            </ol>
        </div>
    </div>
</body>
</html>
