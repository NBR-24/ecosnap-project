<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <nav class="bg-gray-300 p-4 flex justify-between items-center">

    EcoSnap
   </div>
   <div class="space-x-4">
    <button class="bg-gray-400 text-black py-2 px-4 rounded-full">
     Statistics
    </button>
    <button class="bg-gray-400 text-black py-2 px-4 rounded-full">
     Ranking
    </button>
    <button class="bg-gray-400 text-black py-2 px-4 rounded-full">
     Upload
    </button>
    <button class="bg-black text-white py-2 px-4 rounded-full">

    </button>
   </div>

    <h1 class="text-3xl font-bold">
     Name
    </h1>
    <p class="text-gray-400">
     email@gmail.com
    </p>
   </div>
   <div class="bg-green-800 text-white w-64 p-4 mt-6 rounded-lg flex justify-between items-center">
    <span class="text-xl">
     Rank
    </span>
    <span class="text-xl">
     10K
    </span>
   </div>
   <div class="bg-green-600 text-white w-64 p-4 mt-4 rounded-lg">
    <h2 class="text-xl">
     Rewards
    </h2>
    <p>
     Credit Points: 100
    </p>
   </div>
   <button class="bg-green-300 text-black py-2 px-8 mt-6 rounded-full">
    Redeem
   </button>
  </div>

</html>
