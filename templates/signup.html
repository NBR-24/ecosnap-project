<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   EcoSnap Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center">
   <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-4xl flex flex-col md:flex-row">
    <div class="md:w-1/2">
     <h1 class="text-4xl font-bold mb-4">
      EcoSnap
     </h1>
     <h2 class="text-2xl mb-6">
      Get Started Now
     </h2>
     <form action="/signup" method="POST">
      <div class="mb-4">
       <label class="block text-sm font-semibold mb-2" for="name">
        Name
       </label>
       <input class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500" id="name" placeholder="Enter your name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-semibold mb-2" for="email">
        Email address
       </label>
       <input class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500" id="email" placeholder="Enter your email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-semibold mb-2" for="password">
        Password
       </label>
       <input class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500" id="password" placeholder="Enter Password" type="password"/>
      </div>
      <div class="flex items-center mb-4">
       <input class="mr-2" id="user" type="checkbox"/>
       <label class="mr-4" for="user">
        USER
       </label>
       <input class="mr-2" id="collector" type="checkbox"/>
       <label for="collector">
        COLLECTOR
       </label>
      </div>
      <div class="flex items-center mb-4">
       <input class="mr-2" id="terms" type="checkbox"/>
       <label for="terms">
        I agree to the
        <a class="text-green-500" href="#">
         terms &amp; policy
        </a>
       </label>
      </div>
      <button class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
      <a class="text-white-500" href="test.html">
       Sign Up
      </button>
     </form>
     <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-600"/>
      <span class="mx-2 text-gray-400">
       Or
      </span>
      <hr class="flex-grow border-gray-600"/>
     </div>
     <div class="flex justify-center space-x-4">
      <button class="flex items-center bg-white text-black py-2 px-4 rounded-lg font-semibold hover:bg-gray-200 transition duration-200">
       <i class="fab fa-google mr-2">
       </i>
       Sign in with Google
      </button>
      <button class="flex items-center bg-white text-black py-2 px-4 rounded-lg font-semibold hover:bg-gray-200 transition duration-200">
       <i class="fab fa-apple mr-2">
       </i>
       Sign in with Apple
      </button>
     </div>
     <p class="mt-4 text-center">
      Have an account?
      <a class="text-green-500" href="signin.html">
       Sign In
      </a>
     </p>
    </div>
    <div class="md:w-1/2 mt-8 md:mt-0 md:ml-8">
     <img alt="Close-up of green leaves with water droplets" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/D_zkiSUPp9CyyEnv649-QTVa3d62p47cun1Zr0qNMws.jpg" width="400"/>
    </div>
   </div>
  </div>
 </body>
</html>
